  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <main>
    <section>
      <form> Formulário de Cadastro </form>
      <div class = " form-container">
     <label for="name">Insira seu nome</label>
     <input type="text" name="nome" id="nome" placeholder="Seu nome">
    </br>
<label for="email">Insira seu email</label>
<input id="email" type="email" placeholder="Seu email">
</br>
<label for="password">Insira sua senha de acesso</label>
<input id="senha" type="password" placeholder="Sua senha">
</div>
    </section>
    <button>Cadastrar</button>
  </main>
</body>
